<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table使用</title>
</head>

<body>
  <table>
    <caption>表格标题</caption>
    <thead>
      <tr>
        <th>字段一</th>
        <th>字段二</th>
        <th>字段三</th>
        <th>字段四</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>值1</td>
        <td>值2</td>
        <td>值3</td>
        <td>值4</td>
      </tr>
      <tr>
        <td>值1</td>
        <td>值2</td>
        <td>值3</td>
        <td>值4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>底部1</td>
        <td>底部2</td>
        <td>底部3</td>
        <td>底部4</td>
      </tr>
    </tfoot>
  </table>

</html>
