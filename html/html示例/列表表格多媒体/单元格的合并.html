<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单元格的合并</title>
</head>

<body>
  <table border="1">
    <caption>合并单元格</caption>
    <thead>
      <tr>
        <th>第一行</th>
        <th>第二行</th>
        <th>第三行</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">1 2</td>
        <td rowspan="2">3 3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
