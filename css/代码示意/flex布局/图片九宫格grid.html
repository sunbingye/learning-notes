<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片九宫格grid布局</title>
  <style>
    .jiugongge {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(3, 1fr);
      gap: 2.5px 5px;
    }

    .jiugongge div {
      overflow: hidden;
      position: relative;
    }

    .jiugongge div:hover {
      transform: scale(1.2);
      z-index: 2;
    }

    .jiugongge div:hover:before {
      content: "✓";
      position: absolute;
      left: 1px;
      top: 2px;
    }

    .jiugongge div img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="jiugongge">
    <div>
      <img src="https://dimg02.c-ctrip.com/images/100b11000000qezw729A4_R_1600_10000_Mtg_7.jpg" alt="A">
    </div>
