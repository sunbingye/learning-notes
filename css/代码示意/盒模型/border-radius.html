<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border-radius 圆角边框的设计</title>
  <style>
    article {
      width: 300px;
      height: 300px;
      padding: 0 10px;
      border: solid 2px green;
      border-radius: 10%;
    }

    h2 {
      padding: 0 10px;
      border: solid 2px green;
      border-radius: 10px;
      outline: solid 3px rosybrown;
    }
  </style>
</head>

<body>
  <article>
    <h2>这是里面的内容</h2>
  </article>
</body>

</html>
