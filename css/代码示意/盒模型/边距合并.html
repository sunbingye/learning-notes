<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>边距合并</title>
  <style>
    main h3:nth-child(1) {
      margin: 20px 0px;
    }

    main h3:nth-child(2) {
      margin: 30px 0px;
    }
  </style>
</head>

<body>
  <main>
    <h3>第一个h3</h3>
    <h3>第二个h3</h3>
  </main>
</body>

</html>
