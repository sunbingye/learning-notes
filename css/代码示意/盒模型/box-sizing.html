<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>限制盒子大小</title>
  <style>
    article {
      border: solid 2px #ddd;
      width: 300px;
      height: 300px;
      box-sizing: border-box;
      margin: 20px 0px;
      padding: 34px;
    }

    div {
      padding: 20px;
      border-bottom: solid 2px greenyellow;
    }
    span, em {
      border-bottom: solid 2px rebeccapurple;
      
    }
  </style>
</head>

<body>
  <article>
    <div>限制盒子大小</div>
    <span>这是一个行内元素</span>
    <em>这是重要文本需要强调</em>
  </article>
</body>

</html>
