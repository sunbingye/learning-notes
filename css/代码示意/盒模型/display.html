<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
  <style>
    ul li {
      display: inline;
      margin: 5px;
    }
    article a {
      display: block;
    }

  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>html</li>
        <li>js</li>
        <li>css</li>
      </ul>
    </nav>
  </header>
  <main>
    <article>
      <a>react</a>
      <a>vue</a>
      <a>其它</a>
    </article>
  </main>
</body>

</html>
