<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无边框表格</title>
  <style>
    table {
      border-collapse: collapse;
      border: none;
    }

    table tr>td:first-child,
    table tr>th:first-child {
      border-left: none;
    }

    table tr>td:last-child,
    table tr>th:last-child {
      border-right: none;
    }

    th,
    td {
      border: solid 1px #ddd;
      padding: 10px;
    }

    thead {
      background: #f3f3f3;
    }
  </style>
</head>

<body>
  <table border="1">
    <caption>名家作品</caption>
    <thead>
      <tr>
        <th>名称</th>
        <th>介绍</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>家</td>
        <td>巴金的作品。为家春秋三部曲的第一本</td>
      </tr>
      <tr>
        <td>白鹿原</td>
        <td>平遥的作品</td>
      </tr>
      <tr>
        <td>湖光山色</td>
        <td>描述一个曾在北京打过工的乡村女性暖暖与命运抗争追求美好生活的不屈经历。</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
